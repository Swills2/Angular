<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-w+yWASP3zYNxxvwoQBD5fUSc1tctKq4KUiZzxgkBSJACiUp+IbweVKvsEhMI+gz7" crossorigin="anonymous">
<div class="container">
  <h3>Authors</h3>
  <table class="striped">
    <thead>
      <tr>
          <th>Authors</th>
          <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor = "let a of authors">
        <td>{{a.name}}</td>
        <td>
            <button><a [routerLink]="['/updateA/',a._id]"> Update</a></button>
            <form (submit) = "deleteA(a._id)">
              <button type="submit" >Delete</button>
            </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
